<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProfile</title>
    <meta
      name="description"
      content="Kazuki Asahinaのポートフォリオサイト。自然写真を中心とした作品集とプロフィールを掲載しています。"
    />
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Slick Carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <header>
      <h1><a href="index.html">MyProfile</a></h1>
      <nav id="header-nav" aria-label="メインナビゲーション">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mainvisual">
        <div>
          <img
            src="images/main.png"
            alt="日本海の夕暮れの風景写真"
            loading="lazy"
          />
        </div>
        <div>
          <img src="images/main2.png" alt="山岳風景の写真" loading="lazy" />
        </div>
        <div>
          <img src="images/main3.png" alt="自然風景の写真" loading="lazy" />
        </div>
      </div>
      <section id="about" aria-labelledby="about-title">
        <h2 id="about-title" class="section-title">About</h2>
        <div id="about-contents">
          <div id="about-image">
            <img
              src="images/about.png"
              alt="Kazuki Asahinaのプロフィール写真"
              loading="lazy"
            />
          </div>
          <div id="about-text">
            <p>Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works" aria-labelledby="works-title">
        <h2 id="works-title" class="section-title">Works</h2>
        <div id="works-contents">
          <div class="works-item">
            <img
              id="work1"
              src="images/works1.png"
              alt="新潟の日本海の風景写真"
              loading="lazy"
            />
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
          </div>
          <div class="works-item">
            <img
              id="work2"
              src="images/works2.png"
              alt="長野県木曽町から見た御嶽山の風景写真"
              loading="lazy"
            />
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-item">
            <img
              id="work3"
              src="images/works3.png"
              alt="京都の朝の町並みの風景写真"
              loading="lazy"
            />
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
        <!-- モーダル -->
        <div
          class="modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <img src="" alt="" class="modal-image" />
          <span id="close-btn" role="button" aria-label="モーダルを閉じる"
            >×</span
          >
        </div>
      </section>
    </main>
    <footer>
      <small id="copyright">&copy;MyProfile.All rights reserved.</small>
    </footer>
    <a id="back-btn" href="#" aria-label="ページトップへ戻る">TOP</a>
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
