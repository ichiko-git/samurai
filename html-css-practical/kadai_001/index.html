<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProfile</title>
    <meta name="description" content="ポートフォリオサイトです。" />
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">MyProfile</a></h1>
      <nav id="header-nav">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="mainvisual">
        <img src="images/main.png" alt="カメラの写真" />
      </div>
      <section id="about">
        <h2 class="section-title">About</h2>
        <div id="about-contents">
          <div id="about-image">
            <img src="images/about.png" alt="Kazuki Asahinaの写真" />
          </div>
          <div id="about-text">
            <p>Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="works">
        <h2 class="section-title">Works</h2>
        <div id="works-contents">
          <div class="works-item">
            <img src="images/works1.png" alt="works1" />
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
          </div>
          <div class="works-item">
            <img src="images/works2.png" alt="works2" />
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-item">
            <img src="images/works3.png" alt="works3" />
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <small id="copyright">&copy;MyProfile.All rights reserved.</small>
    </footer>
  </body>
</html>
